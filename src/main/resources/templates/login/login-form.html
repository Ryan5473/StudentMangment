<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/login/login-form.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="login-container">
        <!-- Left Section: Logo -->
        <div class="login-image">
            <img th:src="@{/css/login/log.png}" alt="Logo" class="logo-image"> <!-- Update this line -->
        </div>

        <!-- Right Section: Form -->
        <div class="login-form">
            <div class="top">
                <i class="fa fa-mortar-board"></i>
                <h2>Student Management System</h2>
            </div>

            <h2>Welcome Back!</h2>
            <p>Sign in to access your account</p>

            <form action="#" th:action="@{/authenticateTheUser}" method="POST">
                <div class="error" th:if="${param.error}">Invalid username or password</div>
                <div id="logout" th:if="${param.logout}">You have been logged out!</div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>

            <p class="footer-text">Don't have an account? <a th:href="@{/register/showRegistrationForm}">Sign Up</a></p>
        </div>
    </div>
</body>

</html>
